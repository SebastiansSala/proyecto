<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top-container">
                <div class="search-bar left">
                    <label></label>
                    <input type="text">
                </div>
            </div>
            <div class="bottom-container">
                <div class="info">
                    
                </div>
                <div class="button-container">
                    <button mat-raised-button>New</button>
                    <button mat-raised-button>Upload</button>
                    <button mat-raised-button>Delete</button>
                </div>
            </div>
        </header>
        <div class="logo"></div>
        <main class="main">
            <div class="dates">
                <div class="head-dates">
                    <h2>Dia</h2>
                        <button> {{fechaActual.dia}}/{{fechaActual.mes}}/{{fechaActual.anno}}</button>
                </div>
                <div class='dates-card'>
                    <div class="days" *ngFor="let dia of dias" [class.seleccionado]="dia.seleccionado" (click)="seleccionarDia(dia)">
                        <p class="day">{{dia.dia}}</p>
                        <p class="date">{{dia.numero}}</p>
                    </div>
                </div>
            </div> 
            <div class="reservations">
                <div class="cards-reservation">
                    <div class="card" *ngFor="let card of cardsSeleccionadas">
                        <h1>Mesa: {{card.mesa}}</h1>
                        <p>Descripci√≥n: {{card.descripcion}}</p>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </main>
        <aside class="aside">
            <h1>
                <mat-icon class="dashboard">dashboard</mat-icon>
                <span>Dashboard</span>
            </h1>
            <nav class="nav">
                <a class="link" routerLink="/index" routerLinkActive="active">
                    <span class="material-symbols-outlined" style="font-size: 40px; margin-right: 1em;">home</span>Home
                </a>
                <a class="link" routerLink="" routerLinkActive="active">
                    <span class="material-symbols-outlined" style="font-size: 40px; margin-right: 1em;">account_circle</span>Profile
                </a>
                <a class="link" routerLink="" routerLinkActive="active">
                    <span class="material-symbols-outlined" style="font-size: 40px; margin-right: 1em;">settings</span>Setings
                </a>
            </nav>
        </aside>
    </div>
    
    
</body>
</html>
